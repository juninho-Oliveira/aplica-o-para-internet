        Lista Ordenadas OL
    </h2>

    <ol type="A" start=""><!--
            Types -. define o tipo de numeração utilizada
            pelo OL, sendo:
            1 - decimal
            I ou i -> Romano
            A ou a - Letras
        -->

            <b>Valorant</b>
        </li>
        <li>
            Sudden Atack
        </li>
        <li>
            EA Sports
        </li>
